name: Build ARM JIT

on:
  push:
    branches:
      - feature/arm-jit
      - main
    paths:
      - 'BasiliskII/src/**'
      - '.github/workflows/build-arm-jit.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'BasiliskII/src/**'
  workflow_dispatch:

jobs:
  build-arm32-jit:
    name: Build ARM32 JIT (cross-compile on ARM64)
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup ARM32 cross-compilation
        run: |
          # Enable armhf architecture on ARM64 host
          sudo dpkg --add-architecture armhf
          sudo apt-get update
          
          # Install cross-compiler and native build tools
          sudo apt-get install -y \
            autoconf \
            automake \
            libtool \
            pkg-config \
            crossbuild-essential-armhf
          
          # Install armhf libraries
          sudo apt-get install -y \
            libsdl2-dev:armhf \
            libasound2-dev:armhf \
            libmpfr-dev:armhf

      - name: Configure BasiliskII for ARM32 with JIT
        run: |
          cd BasiliskII/src/Unix
          
          # Run autogen if configure doesn't exist
          if [ ! -f configure ]; then
            NO_CONFIGURE=1 ./autogen.sh || autoconf
          fi
          
          # Cross-compile for armhf
          export CC=arm-linux-gnueabihf-gcc
          export CXX=arm-linux-gnueabihf-g++
          export PKG_CONFIG_PATH=/usr/lib/arm-linux-gnueabihf/pkgconfig
          
          ./configure \
            --host=arm-linux-gnueabihf \
            --build=aarch64-linux-gnu \
            --enable-sdl-video \
            --enable-sdl-audio \
            --disable-gtk \
            --without-mon \
            --without-x \
            --with-sdl2

      - name: Build BasiliskII with ARM32 JIT
        run: |
          cd BasiliskII/src/Unix
          
          export CC=arm-linux-gnueabihf-gcc
          export CXX=arm-linux-gnueabihf-g++
          
          # Build and capture output
          make -j$(nproc) 2>&1 | tee build.log || {
            echo "=== Build failed - showing errors ==="
            grep -i "error:" build.log | head -50
            exit 1
          }

      - name: Verify ARM32 JIT binary
        run: |
          cd BasiliskII/src/Unix
          file BasiliskII || echo "Binary not found"
          
          # Verify it's actually ARM32
          file BasiliskII | grep -q "ARM" && echo "✓ ARM binary confirmed"
          file BasiliskII | grep -q "32-bit" && echo "✓ 32-bit confirmed"
          
          # Check if JIT was enabled
          if grep -q "USE_JIT" config.h 2>/dev/null; then
            echo "✓ JIT compilation enabled"
            grep "USE_JIT" config.h
          else
            echo "✗ JIT not enabled in config"
            grep -E "CAN_JIT|CPU_arm" config.h || true
          fi

      - name: Upload ARM32 JIT binary
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: basilisk2-arm32-jit
          path: |
            BasiliskII/src/Unix/BasiliskII
          retention-days: 7

  build-arm64-interpreter:
    name: Build ARM64 Interpreter
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            autoconf \
            automake \
            libtool \
            pkg-config \
            build-essential \
            libsdl2-dev \
            libasound2-dev \
            libmpfr-dev

      - name: Configure BasiliskII for ARM64 (interpreter only)
        run: |
          cd BasiliskII/src/Unix
          
          if [ ! -f configure ]; then
            NO_CONFIGURE=1 ./autogen.sh || autoconf
          fi
          
          # No JIT for ARM64 yet - using interpreter
          ./configure \
            --enable-sdl-video \
            --enable-sdl-audio \
            --disable-jit-compiler \
            --disable-gtk \
            --without-mon \
            --without-x \
            --with-sdl2

      - name: Build BasiliskII for ARM64
        run: |
          cd BasiliskII/src/Unix
          make -j$(nproc)

      - name: Verify ARM64 binary
        run: |
          cd BasiliskII/src/Unix
          file BasiliskII || echo "Binary not found"
          uname -m

      - name: Upload ARM64 binary
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: basilisk2-arm64-interpreter
          path: |
            BasiliskII/src/Unix/BasiliskII
          retention-days: 7
