name: Build Docker Image for Raspberry Pi

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/basiliskii-sdl

jobs:
  build-arm64-native:
    runs-on: ubuntu-24.04-arm
    name: ARM64 (native build on ARM runner)
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ARM64
        uses: docker/build-push-action@v5
        with:
          context: .
          file: BasiliskII/docker/Dockerfile
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:linux-arm64
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-linux-arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-armhf-qemu:
    runs-on: ubuntu-latest
    name: ARMhf (QEMU emulation on x86_64 runner)
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ARMhf
        uses: docker/build-push-action@v5
        with:
          context: .
          file: BasiliskII/docker/Dockerfile.armhf
          platforms: linux/arm/v7
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:linux-arm-v7
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-linux-arm-v7
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-manifest:
    needs: [build-arm64-native, build-armhf-qemu]
    runs-on: ubuntu-latest
    name: Create multi-arch manifest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push manifest
        run: |
          docker buildx imagetools create -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:linux-arm64 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:linux-arm-v7

      - name: Create version manifest
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          docker buildx imagetools create -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION} \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:linux-arm64 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:linux-arm-v7
